<script>
    function mutiplicar(){
        var numero = Number(inputNum.value);
        alert(inputNum.value + " multiplicado por 5 é: " +  (numero * 5) );
    }
    function dividir(){
        var numero = Number(inputNum.value);
        alert(inputNum.vaue + " dividido por 5 é: " + (numero / 5) );
    }
    
    function subtrair(){
        var numero = Number(inputNum.value);
        alert(inputNum.value + " subtraido por 5 é: " + (numero - 5) );
    }
    function somar(){
        var numero = Number(inputNum.value);
